<div>
    <h2>Add</h2>
    <div>
      <label>City:
        <img class="form-control" id="bedrooms" type="text" [(ngModel)]="propertiesData.properties_photo" placeholder="Photo" />
      </label><br>
      <label>City:
        <input class="form-control" id="bedrooms" type="text" [(ngModel)]="propertiesData.properties_city" placeholder="City" />
      </label><br>
      <label>Bedrooms:
        <input  class="form-control" id="bedrooms" type="number" [(ngModel)]="propertiesData.properties_bedrooms" placeholder="Bedrooms" />
      </label><br>
      <label>Capacity:
        <input class="form-control" id="bedrooms" type="number" [(ngModel)]="propertiesData.properties_capacity" placeholder="Capacity" />
      </label><br>
      <label>Pool:
        <input class="form-control" id="bedrooms" type="boolean" [(ngModel)]="propertiesData.properties_pool" placeholder="Yes/No" />
      </label><br>
      <label>Garden:
        <input class="form-control" id="bedrooms" type="boolean" [(ngModel)]="propertiesData.properties_garden" placeholder="Yes/No" />
      </label><br>
      <label>Description:
        <input class="form-control" id="bedrooms" type="text" [(ngModel)]="propertiesData.properties_description" placeholder="Deteils" />
      </label><br>
      <label>Price Per Night:
        <input class="form-control" id="bedrooms" type="number" [(ngModel)]="propertiesData.properties_pricePerNight" placeholder="Price Per Night" />
      </label><br>
    </div>
    <button (click)="addProperty()">Submit</button>
</div>

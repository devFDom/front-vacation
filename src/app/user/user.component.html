<!-- Wrapper container -->
<div class="container d-grid gap-5 col-4 p-3 mx-auto">
  <h1 style="text-align: center; color: #290981; font-family: 'Dancing Script', cursive; width: 100%;">Create a New Account</h1>
    <!-- Bootstrap 5 starter form -->
    <form id="userForm">
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>

      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="EmailAddress" />
      </div>

      <!-- Username input -->
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" type="text" placeholder="Username" />
      </div>
      
      <!-- Password -->
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" type="text" placeholder="Password" />
      </div>

      <!-- City -->
      <div class="mb-3">
        <label class="form-label" for="city">City</label>
        <input class="form-control" id="city" type="text" placeholder="City" />
      </div>

      <!-- Form submit button -->
      <div class="button">
        <div class="d-flex justify-content-center">
          <button class="btn submit btn-md" type="button" style="height: 2.5rem; width: 12rem;" type="submit">Submit</button>
        </div>
      </div>
    </form>
  
  </div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap');
</style>
<h1 style="text-align: center; color: #290981; font-family: 'Dancing Script', cursive; font-size: 75px">Share a New Property</h1>

<!-- Wrapper container -->
<div class="container d-grid gap-5 col-4 p-3 mx-auto">
  <!-- Bootstrap 5 starter form -->
  <form id="ownerForm">
    <!-- City input -->
    <div class="mb-3">
      <label class="form-label" for="city">City</label>
      <input class="form-control" id="city" type="text" placeholder="City" />
    </div>

    <!-- Property type -->
    <div class="mb-3">
      <label class="form-label" for="propertyType">Property Type</label>
      <input class="form-control" id="propertyType" type="text" placeholder="PropertyType" />
    </div>

    <!-- Bedrooms -->
    <div class="mb-3">
      <label class="form-label" for="bedrooms">Bedrooms</label>
      <input class="form-control" id="bedrooms" type="text" placeholder="Bedrooms" />
    </div>

    <!-- Capacity -->
    <div class="mb-3">
      <label class="form-label" for="capacity">Capacity</label>
      <input class="form-control" id="capacity" type="text" placeholder="Capacity" />
    </div>

    <!-- Swimming pool -->
    <div class="mb-3">
      <label class="form-label" for="swimmingPool">Swimming pool</label>
      <input class="form-control" id="swimmingPool" type="text" placeholder="SwimmingPool" />
    </div>

    <!-- Garden -->
    <div class="mb-3">
      <label class="form-label" for="garden">Garden</label>
      <input class="form-control" id="garden" type="text" placeholder="Garden" />
    </div>

    <!-- Available -->
    <div class="mb-3">
      <label class="form-label" for="available">Available</label>
      <input class="form-control" id="available" type="text" placeholder="Available" />
    </div>

    <!-- Photo -->
    <div class="mb-3">
      <label class="form-label" for="photo">Photo</label>
      <input class="form-control" id="photo" type="text" placeholder="Photo" />
    </div>

    <!-- Description input -->
    <div class="mb-3">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-control" id="description" type="text" placeholder="Description"
        style="height: 10rem;"></textarea>
    </div>

    <!-- Form submit button -->
    <div class="button">
      <div class="d-flex justify-content-center">
        <button class="btn submit btn-md" type="button" style="height: 2.5rem; width: 12rem;"
          type="submit">Submit</button>
      </div>
    </div>
  </form>

</div>




<!-- Wrapper container -->
<div class="container d-grid gap-5 col-4 p-3 mx-auto">
  <h1 style="text-align: center; color: #290981; font-family: 'Dancing Script', cursive; width: 100%">Share a New Property</h1>
  <!-- Bootstrap 5 starter form -->
  <form id="ownerForm">
    <!-- City input -->
    <div class="mb-3">
      <label class="form-label" for="city">City</label>
      <input class="form-control" id="city" type="text" placeholder="City" />
    </div>

    <!-- Bedrooms -->
    <div class="mb-3">
      <label class="form-label" for="bedrooms">Bedrooms</label>
      <input class="form-control" id="bedrooms" type="number" placeholder="Bedrooms" />
    </div>

    <!-- Capacity -->
    <div class="mb-3">
      <label class="form-label" for="capacity">Capacity</label>
      <input class="form-control" id="capacity" type="text" placeholder="Capacity" />
    </div>

    <!-- Swimming pool -->
    <div class="mb-3">
      <label class="form-label" for="swimmingPool">Pool</label>
      <input class="form-control" id="Pool" type="text" placeholder="Yes/No" />
    </div>

    <!-- Garden -->
    <div class="mb-3">
      <label class="form-label" for="garden">Garden</label>
      <input class="form-control" id="garden" type="text" placeholder="Yes/No" />
    </div>

    <!-- Photo -->
    <div class="mb-3">
      <label class="form-label" for="photo">Photo</label>
      <input class="form-control" id="photo" type="text" placeholder="Photo" />
    </div>
     
    <!-- Description input -->
    <div class="mb-3">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-control" id="description" type="text" placeholder="Description" style="height: 5rem;"></textarea>
    </div>

    <!-- Price/night -->
    <div class="mb-3">
      <label class="form-label" for="pricePerNight">Price per Night</label>
      <input class="form-control" id="pricePerNight" type="number" placeholder="PricePerNight">
    </div>

    <!-- Form submit button -->
    <div class="button">
      <div class="d-flex justify-content-center">
        <button class="btn submit btn-md" type="button" style="height: 2.5rem; width: 12rem;" type="submit">Submit</button>
      </div>
    </div>
  </form>  
</div>

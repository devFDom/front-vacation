  <div class="container">
    <div class="col" id="properties" *ngFor="let property of properties">
      <ul>
        <a href="/properties-details?id={{property?.id}}"> <img src="{{property?.photo}}" alt="..." class="img"></a>
        <p class="details">
          Capacity: {{property.capacity}} / Bedrooms:{{property.bedrooms}}
        </p>
        <p class="details">
          {{property.pricePerNight}}â‚¬ (Price Per Night)
        </p>
      </ul>
    </div>
  </div>
  <div class="button">

    <div class="d-flex justify-content-center">
      <button class="btn submit btn-md" (click)="add()" style="height: 2.5rem; width: 12rem;">Add</button>
    </div>
  </div>
